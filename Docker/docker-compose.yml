services:
  db:
    image: postgres:15-alpine
    container_name: flowventory-db
    ports:
      - "4001:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flowventory
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flowventory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    # For server-based shared database:
    # 1. Comment out the entire 'db' service above
    # 2. Update DATABASE_URL in backend service to point to your server database
    # 3. Ensure your server PostgreSQL allows remote connections

  backend:
    build:
      context: ../Backend
      dockerfile: Dockerfile
    container_name: flowventory-backend
    ports:
      - "4002:8000"
    environment:
      # Local database (default)
      DATABASE_URL: postgresql://postgres:postgres@db:5432/flowventory
      # For server-based database, replace the line above with:
      # DATABASE_URL: postgresql://username:password@your-server-ip:5432/flowventory
    depends_on:
      db:
        condition: service_healthy
      # If using server database, comment out the depends_on section above
    networks:
      - flowventory-network
    volumes:
      - ../Backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ../Frontend/flowventory-app
      dockerfile: Dockerfile
    container_name: flowventory-frontend
    ports:
      - "4003:3000"
    environment:
      NEXT_PUBLIC_API_URL: /api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - flowventory-network
    volumes:
      - ../Frontend/flowventory-app:/app
      - /app/node_modules
      - /app/.next
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode >= 200 && r.statusCode < 400 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: flowventory-nginx
    ports:
      - "4000:80"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - flowventory-network

networks:
  flowventory-network:
    driver: bridge

volumes:
  postgres_data:
